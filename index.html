<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        top: -40px;
        width: 100%;
        height: 90%;
        touch-action: none;
      }

      #exportBtn {
        z-index: 10;
      }
    </style>

    <script src="babylon.max.js"></script>
    <script src="babylonjs.loaders.min.js"></script>
    <script src="babylonjs.serializers.js"></script>
    <script src="testScene.js"></script>
    <script src="scene-exporter.js"></script>
  </head>

  <body>
    <button id="exportBtn" onClick="doExport()">Download GLTF</button>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas")
      const engine = new BABYLON.Engine(canvas, true)
      const scene = createTestScene()
      engine.runRenderLoop(function () {
        scene.render()
      })

      window.addEventListener("resize", function () {
        engine.resize()
      })

      function doExport() {
        exportGLTF("test-export", scene)
      }
    </script>
  </body>
</html>
